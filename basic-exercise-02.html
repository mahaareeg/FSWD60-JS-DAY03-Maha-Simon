<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>

		

		var numbers=[-3,1,7,9];

		var largest=numbers[0];

		function highestValue() {
			for(i = 0; i < numbers.length; i++ ) {
				if (largest < numbers[i]) {
					largest = numbers[i];

				}
			}
			document.write("The largest number is: "+ largest);
		}

			highestValue();
			
		
	</script>
</body>
</html>
