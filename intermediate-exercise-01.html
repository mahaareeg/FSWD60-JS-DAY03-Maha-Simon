<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<script>
		var students = [
		["Martin", 76], ["Thomas", 85], ["Klaus", 65], ["Maria", 93], ["David", 81]
		]

		var averageMarks = 0;

		for(i=0; i<students.length; i++) {
			averageMarks = averageMarks + students[i][1] //here we calculate the total average marks of all students (2-dimensonal index) --> it goes through the whole list and adds one after each other
			var avg = averageMarks / students.length;

		}

		document.write("The average is " + avg + "<br>");

		if (avg < 60) {
			document.write("Your grade is: F")
		}

		else if (avg < 70) {
			document.write("Your grade is: D")
		}

		else if (avg < 80) {
			document.write("Your grade is: C")
		}

		else if (avg < 90) {
			document.write("Your grade is: B")
		}

		else if (avg < 100) {
			document.write("Your grade is: A")
		}


		


	</script>
</body>
</html>
