<body>
	<script>
		var randomNumber=Math.floor((Math.random() * 25) -5);
		//console.log(randomNumber);
		document.write("Today we have " + randomNumber + " c." + "<br>");

		if (randomNumber >= -5 && randomNumber <= 10 ) {
			document.write("The weather is cold!");
		} else {
			document.write("The weather is moderate!");
		};
	</script>
